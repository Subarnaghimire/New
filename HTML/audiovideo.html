<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio_Video</title>
</head>
<body>
    <section>
    <audio src="https://s3.amazonaws.com/scifri-episodes/scifri20181123-episode.mp3"></audio>
    <video src="https://flutter.github.io/assets-for-api-docs/assets/videos/butterfly.mp4" controls loop muted autoplay width="300px" height="300px"></video><br>
    <iframe width="200px" height="200px"
    src="https://www.youtube.com/embed/FWasU6CIrx0?si=fBk3oth4CGMlpJG3&muted=0&autoplay=1"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
</body>
</html>
